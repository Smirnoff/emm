    <title>Добавление документа</title>

<body  class="white_bg">
<header>
    <div class="gradient short">
        <div class="main_grid gradient short">
            <div class="top_block">
                <a href="/user/home" class="logo">Эмитенты<br />Узбекистана</a>
                <div class="user_action">
                    <div class="select_list fl">
                        <div class="profile current"><%= username %></div>
                        <div class="value_list">
                            <ul>
                                <li data-id="0"><a href="/user/upload">Добавить документ</a></li>
                                <li data-id="0"><a href="/user/company">Мои документы</a></li>
                                <li data-id="0"><a href="/logout">Выйти</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</header>

<div class="main_grid center_block">
    <div class="simple_content">
        <h2>Сменить пароль</h2>
        <div><%= msg %></div>
        <div class="separator"></div>
        <div class="form standard">
            <div class="form standard">
                <form action="/user/change_pwd" method="POST">
                    <div class="row">
                        <div class="text_input small top_label">
                            <label>Старый пароль</label>
                            <input type="password" value="" name="oldpwd"  required />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="row">
                        <div class="text_input small top_label">
                            <label>Новый пароль</label>
                            <input type="password" value="" name="newpwd"  required />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="row">
                        <div class="text_input small top_label">
                            <label>Повторите новый пароль</label>
                            <input type="password" value="" name="repnewpwd"  required />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="row">

                        <input class="green_grd_btn" type="submit" value="Готово" >
                    </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<footer>
    <div class="main_grid">
        <div class="left">
            <div class="copyright">© 2013 Портал Emitent.uz. Все права защищены.</div>

                    <li class="twitter"><a href="#"></a></li>
                    <li class="rss"><a href="#"></a></li>
                </ul>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</footer>
