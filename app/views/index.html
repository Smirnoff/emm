  <title>Авторизация</title>

<body  class="white_bg">
    <header>
        <div class="gradient short">
            <div class="main_grid gradient short">
                <div class="top_block">
                    <a href="/user/home" class="logo">Эмитенты<br />Узбекистана</a>
                    <div class="user_action"><a href="/user/registration">Регистрация</a> или <a href="/user/registration"><button class="green_btn">Разместить документ</button></a></div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </header>
    <div class="main_grid center_block">
        <div class="simple_content">
            <h2>Авторизация</h2>
            <div class="separator"></div>
            <div class="auth_block">
                <div class="left">
                    <a href="#">Восстановить пароль?</a>
                </div>
                <div class="right">
                    <div class="info">
                        <%= message %>
                    </div>
                    <div class="form standard">
                        <form action="/user/login" method="POST">
                            <div class="row">
                                <div class="text_input medium top_label">
                                    <label>Email пользователя</label>
                                    <input type="email" value="" name="username" placeholder="Email" required/>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="row">
                                <div class="text_input medium top_label">
                                    <label>Пароль</label>
                                    <input type="password" value="" name="password" placeholder="Password" required/>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="row">
                                <input class="green_grd_btn" type="submit" value="Войти в аккаунт" >
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="clear"></div>
    </div>
    <footer>
        <div class="main_grid">
            <div class="left">
                <div class="copyright">© 2013 OOO "TAT-REESTR". Все права защищены.</div>
                <div class="menu">
                    <ul>
                        <li><a href="#">О проекте</a></li>
                        <li><a href="#">Помощь</a></li>
                        <li><a href="#">Условия использования</a></li>
                        <li><a href="#">Новости</a></li>
                        <li><a href="#">RSS-Подписка</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="soc_list">
                    <ul>
                        <li class="facebook"><a href="#"></a></li>
                        <li class="twitter"><a href="#"></a></li>
                        <li class="rss"><a href="#"></a></li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </footer>
    <script type="text/javascript" src="/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.jscrollpane.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>

</body>
